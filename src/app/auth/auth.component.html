<div class="row">
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
      </div>
    <div class="col-md-5">
        <div *ngIf ="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup] = "authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" required/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">{{isLoginMode ? 'Log in':'Sign Up' }}</button> | <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign up': 'Log In'}}</button>
        </div>
        </form>
    </div>
</div>
